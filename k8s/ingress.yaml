apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  ingressClassName: nginx
  tls:
  - secretName: tls-key
  rules:
  - host: tomcat.jtips.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tomcat0
            port:
              number: 8080
